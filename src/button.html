<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>

    
<div class="p-4">
    <h1 class="text-4xl font-bold font-serif">CSS Buttons</h1>
    <div class="border-2 border-lime-300 p-4 mb-4">
      <h3 class="text-2xl font-bold font-serif mb-4"> Solid Button</h3>
      <button class="bg-yellow-600 text-white py-2 px-4 font-mono text-sm">Click Me</button>
      <button class="bg-green-600 text-white py-2 px-4 font-mono text-sm">Click Me</button>
      <button class="bg-red-600 text-white py-2 px-4 font-mono text-sm">Click Me</button>
    </div>
  
    <div class="border-2 border-lime-300 p-4 mb-4">
      <h3 class="text-2xl font-bold font-serif mb-4"> Outline Button</h3>
      <button class="border-2 border-yellow-600  py-2 px-4 font-mono text-sm">Click Me</button>
      <button class="border-2 border-green-600  py-2 px-4 font-mono text-sm">Click Me</button>
      <button class="border-2 border-red-600  py-2 px-4 font-mono text-sm">Click Me</button>
    </div>
  
    <div class="border-2 border-lime-300 p-4 mb-4">
      <h3 class="text-2xl font-bold font-serif mb-4"> Rounded Button</h3>
      <button class="rounded-lg border-2 border-yellow-600 bg-yellow-600  py-2 px-4 font-mono text-sm text-white">Click Me</button>
      <button class="rounded-lg border-2 border-red-600  py-2 px-4 font-mono text-sm">Click Me</button>
    </div>
  </div>

</body>
</html>
